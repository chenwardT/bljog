{% extends "core/base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
    <h1>Most recent blog entries</h1>
    <ul>
    {% for post in recent_posts %}
        <li>
            {{ post.title }} on {{ post.created }}
            <ul>
                <li>{{ post.body }}</li>
            </ul>
        </li>
    {% endfor %}
    </ul>
{%  endblock %}
